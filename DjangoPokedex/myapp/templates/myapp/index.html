<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {# Boostrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <title>Pokedex</title>

</head>
<body>
{{ test }}
<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Précédent</th>
        <th scope="col">Actuel</th>
        <th scope="col">Suivant</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td></td>

        <td>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ pok0 }}" name="Pokemon">
                <button type="submit" class="btn btn-link">{{ name0 }}</button>
            </form>
            {% if name0 != '' %}
                <img src="{{ img0 }}" alt="Image de {{ name0 }}">
            {% endif %}
        </td>
        <td>
            <p>{{ name }}  </p>
            <img src="{{ img }}" alt="Image de {{ name }}">
        </td>
        <td>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ pok1 }}" name="Pokemon">
                <button type="submit" class="btn btn-link">{{ name1 }}</button>
            </form>
            <img src="{{ img1 }}" alt="Image de {{ name1 }}">
        </td>
    </tr>
    </tbody>
</table>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <label for="exampleDataList" class="form-label">Recherchez un pokémon</label>
            <input class="form-control" list="datalistOptions" placeholder="Tapez pour rechercher">
            <datalist id="datalistOptions">
                {% for pokemon in all_pokemon %}
                    <option value="{{ pokemon }}">
                {% endfor %}
            </datalist>
        </div>
    </div>

</div>


<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>{{ name }}</h1>
            <img src="{{ image }}" class="img-fluid" alt="Responsive image">

        </div>
        <div class="col"></div>
    </div>

    <table class="table table-striped">
        <tr>
            <th> Type(s) :</th>
            <th> Poids :</th>
            <th> Taille :</th>

        </tr>

        <tr>
            <td>
                {% for test  in type %}
                    <p>
                        {{ test }}
                    </p>
                {% endfor %}
            </td>
            <td>
                {{ poids }} kg
            </td>
            <td>
                {{ taille }} m
            </td>
        </tr>
    </table>


</div>
</body>
</html>
